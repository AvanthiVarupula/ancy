{% extends "base.html" %}

{% block title %}Contact Me{% endblock %}

{% block header %}Get In Touch{% endblock %}

{% block content %}
<style>
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .contact-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .contact-header h2 {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .contact-header p {
        color: var(--light-text);
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .contact-form {
        background: rgba(255, 255, 255, 0.05);
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: var(--secondary-color);
        font-size: 1.1rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--light-text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 10px rgba(0, 255, 163, 0.2);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 255, 163, 0.3);
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
    }

    .submit-btn i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }

    .submit-btn:hover i {
        transform: translateX(5px);
    }

    @media (max-width: 768px) {
        .contact-container {
            padding: 1rem;
        }

        .contact-form {
            padding: 2rem;
        }
    }

    .thank-you-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .thank-you-modal.show {
        display: flex;
        opacity: 1;
    }

    .modal-content {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        transform: translateY(-20px);
        transition: transform 0.3s ease;
        border: 1px solid rgba(0, 255, 163, 0.2);
        box-shadow: 0 0 30px rgba(0, 255, 163, 0.2);
    }

    .thank-you-modal.show .modal-content {
        transform: translateY(0);
    }

    .modal-icon {
        font-size: 4rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .modal-icon i {
        animation: scaleIn 0.5s ease;
    }

    .modal-content h2 {
        color: var(--secondary-color);
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .modal-content p {
        color: var(--light-text);
        margin-bottom: 2rem;
    }

    .modal-close-btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .modal-close-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 163, 0.3);
    }

    @keyframes scaleIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
</style>

<div class="contact-container">
    <div class="contact-header">
        <h2>Contact Me</h2>
        <p>Feel free to reach out! I'd love to hear from you.</p>
    </div>

    <div class="contact-form">
        <form id="contactForm" action="/send_message" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter your phone number"
                    required
                >
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Write your message here..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <span>Send Message</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<div class="thank-you-modal" id="thankYouModal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Thank You!</h2>
        <p>Your message has been sent successfully.</p>
        <button class="modal-close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

    fetch('/send_message', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Show thank you modal
            const modal = document.getElementById('thankYouModal');
            modal.classList.add('show');
            this.reset();
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the message.');
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
    });
});

function closeModal() {
    const modal = document.getElementById('thankYouModal');
    modal.classList.remove('show');
}

// Close modal when clicking outside
document.getElementById('thankYouModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});
</script>
{% endblock %}
